{% extends 'base.html' %}


{% block content %}

<h1 align="center">Notes</h1>

<ul class="list-group list-group-flish" id="notes">

    {% for note in user.notes %}
   <li class="list-group-item"> {{ note.data }} 
   <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown">
   </button>
   <ul class="dropdown-menu">
       <li> <a href="/delete-note/{{note.id}}" class="dropdown-item">Delete</a> </li>
   </ul>

   </li>
    {% endfor %}

</ul>

<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Add Note </button>
    </div>

</form>
{% endblock %}
